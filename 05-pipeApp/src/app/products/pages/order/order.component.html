<p-panel header="Pipes personalizados" class="p-1">
    <p>
      Pipes desarrollados por {{'nosotros' | toggleCase:isUpperCase}}
    </p>
  </p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">

      <p-button
        label='ToggleCase'
        icon="pi pi-search"
        class="mr-2"
        (click)='toggleisUppercase()'
        >
      </p-button>

  </div>


  <div class="p-toolbar-group-end">


      <p-button
        (click)="changeOrder('name')"
        label='Por Nombre'
        icon="pi pi-sort"
        styleClass="p-button-success mr-2">
      </p-button>

      <p-button
        (click)="changeOrder('canFly')"
        label='Por Volar'
        icon="pi pi-sort"
        styleClass="p-button-warning mr-2">
      </p-button>
      <p-button
        (click)="changeOrder('color')"
        label='Por Color'
        icon="pi pi-sort"
        styleClass="p-button-danger  mr-2">
      </p-button>
  </div>

</p-toolbar>

<p-panel class="mt-3" header='Heroes'>

    <p-table [value]="Heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">  
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly }}</td>
              <td>{{ hero.color}}</td>
          </tr>
      </ng-template>
    </p-table>
</p-panel>
