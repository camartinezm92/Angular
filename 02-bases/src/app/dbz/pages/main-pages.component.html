<h1>DBZ Personajes</h1>
<hr>
<div class="row">

  <div class="col">
      <dbz-list [characterList]="Character" (onDelete)="onDeleteCharacterById($event)"> </dbz-list>

    <div class="col">
      <dbz-add-character (onNewCharacter)="addNewCharacter($event)" ></dbz-add-character>
    </div>

</div>
