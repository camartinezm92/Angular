<section class="mx-2">
  <h1>{{ name }}</h1>

  <dl>
    <td>Nombre:</td>
      <dd>{{ name }}</dd>

      <td>Edad:</td>
        <dd>{{ age }}</dd>

    <td>Component:</td>
      <dd>{{ getHeroDescription() }}</dd>

    <td>Capitazacion:</td>
      <dd>{{ CapitalizaerName }}</dd>
  </dl>

  <button
    *ngIf=" name !== 'Spiderman'"
    (click)="changeName()"
    class="btn btn-primary mx-2">
    Cambiar Nombre
  </button>

  <button
    *ngIf=" age !== 23"
    (click)="changeAge()"
    class="btn btn-primary">
    Cambiar Edad
  </button>


  <button
    (click)="reset()"
    class="btn btn-warning mx-2">
    Reset
  </button>

</section>
